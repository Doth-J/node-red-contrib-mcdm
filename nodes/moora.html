<script type="text/javascript" id="node-moora">
    RED.nodes.registerType('moora',{
        category:'MCDM',
        color:'#FDF0C2',
        icon:'decision.svg',
        inputs:1,
        inputLabels: "Decision Matrix",
        outputs:1,
        outputLabels: "Ranks",
        defaults: {
            name: {value:''},
            performance: {value:false}
        },
        paletteLabel:"moora",
        label: function(){
            return this.name || 'moora'
        }
    });
</script>
<script type="text/html" data-template-name="moora">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-performance"><i class="fa fa-gear"></i> Performance</label>
        <input type="checkbox" id="node-input-performance">
    </div>
</script>
